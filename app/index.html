<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="images/icons/favicon.svg" type="image/x-icon">
    <title>ФрешОК - Интернет-магазин свежих продуктов</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <nav class="header__menu">
                    <ul class="header__info">
                        <li class="header__item-bloc">
                            <a class="header__link-item header__link-item--address" href="#">
                                АДРЕС И ВРЕМЯ ДОСТАВКИ
                            </a>
                        </li>
                        <li class="header__item-bloc">
                            <a class="header__link-item header__link-item--tel" href="tel:+7907288365">
                                ГОРЯЧАЯ ЛИНИЯ 24/7
                            </a>
                        </li>
                    </ul>
                    <ul class="header__items">
                        <li class="header__item">
                            <a class="header__link" href="#">
                                ДОСТАВКА
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">
                                О НАС
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">
                                НОВОСТИ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__wrapper">
                    <a class="logo" href="">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип">
                    </a>
                    <button class="catalog">
                        <span class="catalog__icon"></span>
                        <span class="catalog__menu">Каталог продуктов</span>
                    </button>
                    <div class="header__search">
                        <label class="header__label" for="search"></label>
                        <input class="header__input-search" id="search" type="search" placeholder="Найти в магазине ..."
                            name="search">
                        <button class="btn__search">ПОИСК</button>
                    </div>
                    <nav class="usernav">
                        <ul class="usernav__menu">
                            <li class="usernav__item">
                                <a class="usernav__link usernav__link--user" href="#"
                                    style="background-image: url(images/icons/user.svg);"></a>
                            </li>
                            <li class="usernav__item">
                                <a class="usernav__link usernav__link--favorite" href="#"
                                    style="background-image: url(images/icons/favorite.svg);">
                                    <span class="usernav__num">12</span>
                                </a>
                            </li>
                            <li class="usernav__item">
                                <a class="usernav__link usernav__link--cart" href="#"
                                    style="background-image: url(../images/icons/cart.svg);">
                                    <span class="usernav__num">12</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
